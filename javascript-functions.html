<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Learning</title>

    <style>
        
        .container {
            color:rgb(36, 231, 36) ;
            max-width: 800px;
            margin: 50px auto;
            border: 2px dotted rgb(179, 39, 39);
            padding: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
       <h1>JavaScript Basic Learning</h1>
    </div>
      
    <script>

        function myFunction()  {
                return 5 + 10;
        }

        // console.log( myfunction());

        function calculator(x, y, z)  {

           let output; 
            if('sum' == z)  {
                output = x + y; // Local Scope
               
            } 
            
            if('sub' == z)  {
                output = x - y; // Local Scope
               
            }

            if('mult' == z)  {
                output = x * y; // Local Scope
               
            }

            if('div' == z)  {
                output = x / y; // Local Scope
               
            }


           return output;
        } 

        let sum = calculator(10, 20, 'sum');
        let sub = calculator(150, 75, 'sub');
        let multiply = calculator(10, 100, 'mult');
        let divide = calculator(100, 5, 'div');

        console.log(sum);
        console.log(sub);
        console.log(multiply);
        console.log(divide);
           
    </script>
  </body>
</html>
